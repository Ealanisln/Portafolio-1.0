<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 1.0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="wallpaper"></div>
    <div class="content">
        <aside class="side">
            <figure class="picture">
                <div class="picture-shadow"></div>
                <img id="pictureImage" class="picture-image"
                    src="images/emmanuel.jpg"
                    srcset="images/emmanuel.jpg 1x,
                            images/emmanuel@2x.jpg 2x,
                            images/emmanuel@3x.jpg 3x"
                    alt="Portrait of Emmanuel Alanis"
                    width="320"
                    height="320">
            </figure>
        </aside>
        <main class="about">
            <h1 class="name">
                Hi, I'm Emmanuel Alanis
            </h1>
            <p class="job">
                Jr. Developer
            </p>
            <hr class="hr">
            <div class="description">
                <p>
                    I like all about technology, 
                    learning all as possible for me.
                </p>
            </div>
            <div class="contact">
                <a href="mailto:ealanisln@me.com" class="button">Get in touch</a>
            </div>
        </main>
    </div>
</body>
</html>
